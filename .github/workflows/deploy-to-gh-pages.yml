name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Deploy to GitHub Pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "Khlick"
        git config --global user.email "khrisgriffis@gmail.com"
        git worktree add ../site site
        rsync -a --delete src/ ../site/
        cd ../site
        git add --all
        git commit -m "Deploy to GitHub Pages"
        git push origin site
